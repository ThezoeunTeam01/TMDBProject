server:
  port: 8081
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database: mysql
    show-sql: true
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect

  # DataSource
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/laftelix?useUnicode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: laftelix
    password: laftelix
